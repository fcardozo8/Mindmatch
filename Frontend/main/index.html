<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindMatch - Dashboard Reclutador</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px 30px;
            border-radius: 16px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: #2d3748;
            font-size: 2.2em;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .header p {
            color: #718096;
            font-size: 1.1em;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .stat-card {
            background: #667eea;
            color: white;
            padding: 15px 25px;
            border-radius: 12px;
            text-align: center;
            flex: 1;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .filters-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 16px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .filters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }

        .filter-group label {
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 8px;
            font-size: 0.9em;
        }

        .filter-input {
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s ease;
            background: white;
        }

        .filter-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .skills-input {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            padding: 8px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            min-height: 50px;
            background: white;
        }

        .skill-tag {
            background: #667eea;
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .skill-tag .remove {
            cursor: pointer;
            font-weight: bold;
        }

        .skills-input input {
            border: none;
            outline: none;
            flex: 1;
            min-width: 120px;
            padding: 8px;
            font-size: 1em;
        }

        .filter-actions {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #e2e8f0;
            color: #4a5568;
        }

        .btn-secondary:hover {
            background: #cbd5e0;
        }

        .results-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .results-count {
            color: #718096;
            font-size: 1.1em;
        }

        .view-toggle {
            display: flex;
            background: #f7fafc;
            border-radius: 10px;
            padding: 4px;
        }

        .view-btn {
            padding: 8px 16px;
            border: none;
            background: transparent;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .view-btn.active {
            background: #667eea;
            color: white;
        }

        .cv-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
        }

        .cv-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            border: 1px solid #e2e8f0;
        }

        .cv-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .cv-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5em;
            font-weight: bold;
        }

        .cv-info h3 {
            color: #2d3748;
            font-size: 1.3em;
            margin-bottom: 5px;
        }

        .cv-role {
            color: #667eea;
            font-weight: 600;
        }

        .cv-location {
            color: #718096;
            font-size: 0.9em;
        }

        .cv-details {
            margin-bottom: 20px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.9em;
        }

        .detail-label {
            color: #718096;
        }

        .detail-value {
            color: #2d3748;
            font-weight: 600;
        }

        .cv-skills {
            margin-bottom: 20px;
        }

        .cv-skills h4 {
            color: #2d3748;
            margin-bottom: 10px;
            font-size: 1em;
        }

        .skills-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .skill-badge {
            background: #f7fafc;
            color: #4a5568;
            padding: 4px 10px;
            border-radius: 16px;
            font-size: 0.8em;
            border: 1px solid #e2e8f0;
        }

        .cv-actions {
            display: flex;
            gap: 10px;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 0.9em;
            flex: 1;
        }

        .btn-outline {
            background: transparent;
            border: 2px solid #667eea;
            color: #667eea;
        }

        .btn-outline:hover {
            background: #667eea;
            color: white;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 1000;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 16px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        @media (max-width: 768px) {
            .filters-grid {
                grid-template-columns: 1fr;
            }
            
            .cv-grid {
                grid-template-columns: 1fr;
            }
            
            .stats {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üéØ MindMatch</h1>
            <p>Panel de Reclutador - Encuentra el talento perfecto</p>
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="totalCandidates">247</div>
                    <div class="stat-label">Candidatos Totales</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="filteredCandidates">12</div>
                    <div class="stat-label">Resultados Filtrados</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="newCandidates">8</div>
                    <div class="stat-label">Nuevos Esta Semana</div>
                </div>
            </div>
        </div>

        <!-- Filtros -->
        <div class="filters-section">
            <h2 style="margin-bottom: 20px; color: #2d3748;">üîç Filtros de B√∫squeda</h2>
            <div class="filters-grid">
                <div class="filter-group">
                    <label>Posici√≥n</label>
                    <select class="filter-input" id="position">
                        <option value="">Todas las posiciones</option>
                        <option value="frontend">Frontend Developer</option>
                        <option value="backend">Backend Developer</option>
                        <option value="fullstack">Full Stack Developer</option>
                        <option value="mobile">Mobile Developer</option>
                        <option value="data">Data Scientist</option>
                        <option value="devops">DevOps Engineer</option>
                        <option value="qa">QA Engineer</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label>A√±os de Experiencia</label>
                    <select class="filter-input" id="experience">
                        <option value="">Cualquier experiencia</option>
                        <option value="0-1">0-1 a√±os (Junior)</option>
                        <option value="2-4">2-4 a√±os (Semi-Senior)</option>
                        <option value="5-7">5-7 a√±os (Senior)</option>
                        <option value="8+">8+ a√±os (Lead/Architect)</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label>Ubicaci√≥n</label>
                    <input type="text" class="filter-input" id="location" placeholder="Ciudad, Pa√≠s">
                </div>

                <div class="filter-group">
                    <label>Salario Esperado (USD)</label>
                    <select class="filter-input" id="salary">
                        <option value="">Cualquier rango</option>
                        <option value="0-30000">$0 - $30,000</option>
                        <option value="30000-50000">$30,000 - $50,000</option>
                        <option value="50000-80000">$50,000 - $80,000</option>
                        <option value="80000-120000">$80,000 - $120,000</option>
                        <option value="120000+">$120,000+</option>
                    </select>
                </div>
            </div>

            <div class="filter-group" style="margin-bottom: 20px;">
                <label>Habilidades T√©cnicas</label>
                <div class="skills-input" id="skillsContainer">
                    <input type="text" id="skillInput" placeholder="Escrib√≠ una habilidad y presion√° Enter">
                </div>
            </div>

            <div class="filter-actions">
                <button class="btn btn-secondary" onclick="clearFilters()">Limpiar Filtros</button>
                <button class="btn btn-primary" onclick="applyFilters()">Aplicar Filtros</button>
            </div>
        </div>

        <!-- Resultados -->
        <div class="results-section">
            <div class="results-header">
                <div class="results-count">
                    Mostrando <span id="currentResults">12</span> de <span id="totalResults">247</span> candidatos
                </div>
                <div class="view-toggle">
                    <button class="view-btn active" onclick="toggleView('grid')">Grid</button>
                    <button class="view-btn" onclick="toggleView('list')">Lista</button>
                </div>
            </div>

            <div class="cv-grid" id="cvGrid">
                <!-- Los CVs se generar√°n din√°micamente -->
            </div>
        </div>
    </div>

    <!-- Modal para ver CV completo -->
    <div class="modal" id="cvModal">
        <div class="modal-content">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h2>Detalle del Candidato</h2>
                <button onclick="closeModal()" style="background: none; border: none; font-size: 1.5em; cursor: pointer;">&times;</button>
            </div>
            <div id="modalContent">
                <!-- Contenido del CV se carga aqu√≠ -->
            </div>
        </div>
    </div>

    <script>
        // Datos de ejemplo
        const mockCandidates = [
            {
                id: 1,
                name: "Ana Garc√≠a",
                position: "Frontend Developer",
                location: "Buenos Aires, Argentina",
                experience: "3 a√±os",
                salary: "$45,000",
                skills: ["React", "JavaScript", "TypeScript", "CSS", "Node.js"],
                email: "ana.garcia@email.com",
                phone: "+54 11 1234-5678"
            },
            {
                id: 2,
                name: "Carlos Rodriguez",
                position: "Full Stack Developer",
                location: "C√≥rdoba, Argentina",
                experience: "5 a√±os",
                salary: "$60,000",
                skills: ["Python", "Django", "React", "PostgreSQL", "AWS"],
                email: "carlos.rodriguez@email.com",
                phone: "+54 351 987-6543"
            },
            {
                id: 3,
                name: "Mar√≠a L√≥pez",
                position: "Data Scientist",
                location: "Rosario, Argentina",
                experience: "4 a√±os",
                salary: "$55,000",
                skills: ["Python", "Machine Learning", "TensorFlow", "SQL", "R"],
                email: "maria.lopez@email.com",
                phone: "+54 341 555-1234"
            },
            {
                id: 4,
                name: "Juan P√©rez",
                position: "Backend Developer",
                location: "Mendoza, Argentina",
                experience: "6 a√±os",
                salary: "$70,000",
                skills: ["Java", "Spring Boot", "MySQL", "Docker", "Kubernetes"],
                email: "juan.perez@email.com",
                phone: "+54 261 444-5555"
            },
            {
                id: 5,
                name: "Sof√≠a Martinez",
                position: "Mobile Developer",
                location: "La Plata, Argentina",
                experience: "2 a√±os",
                salary: "$40,000",
                skills: ["React Native", "Flutter", "Dart", "Firebase", "iOS"],
                email: "sofia.martinez@email.com",
                phone: "+54 221 777-8888"
            },
            {
                id: 6,
                name: "Diego Fern√°ndez",
                position: "DevOps Engineer",
                location: "Tucum√°n, Argentina",
                experience: "7 a√±os",
                salary: "$80,000",
                skills: ["AWS", "Docker", "Kubernetes", "Terraform", "Jenkins"],
                email: "diego.fernandez@email.com",
                phone: "+54 381 222-3333"
            }
        ];

        let currentCandidates = [...mockCandidates];
        let selectedSkills = [];

        // Inicializar la aplicaci√≥n
        document.addEventListener('DOMContentLoaded', function() {
            renderCandidates();
            setupSkillsInput();
        });

        // Configurar input de habilidades
        function setupSkillsInput() {
            const skillInput = document.getElementById('skillInput');
            skillInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && this.value.trim()) {
                    addSkill(this.value.trim());
                    this.value = '';
                }
            });
        }

        // Agregar habilidad
        function addSkill(skill) {
            if (!selectedSkills.includes(skill)) {
                selectedSkills.push(skill);
                renderSkills();
            }
        }

        // Remover habilidad
        function removeSkill(skill) {
            selectedSkills = selectedSkills.filter(s => s !== skill);
            renderSkills();
        }

        // Renderizar habilidades seleccionadas
        function renderSkills() {
            const container = document.getElementById('skillsContainer');
            const input = document.getElementById('skillInput');
            
            // Limpiar container pero mantener input
            container.innerHTML = '';
            
            // Agregar tags de habilidades
            selectedSkills.forEach(skill => {
                const tag = document.createElement('div');
                tag.className = 'skill-tag';
                tag.innerHTML = `
                    ${skill}
                    <span class="remove" onclick="removeSkill('${skill}')">&times;</span>
                `;
                container.appendChild(tag);
            });
            
            // Re-agregar input
            container.appendChild(input);
        }

        // Renderizar candidatos
        function renderCandidates() {
            const grid = document.getElementById('cvGrid');
            grid.innerHTML = '';

            currentCandidates.forEach(candidate => {
                const card = createCandidateCard(candidate);
                grid.appendChild(card);
            });

            updateStats();
        }

        // Crear tarjeta de candidato
        function createCandidateCard(candidate) {
            const card = document.createElement('div');
            card.className = 'cv-card';
            
            const initials = candidate.name.split(' ').map(n => n[0]).join('');
            
            card.innerHTML = `
                <div class="cv-header">
                    <div class="avatar">${initials}</div>
                    <div class="cv-info">
                        <h3>${candidate.name}</h3>
                        <div class="cv-role">${candidate.position}</div>
                        <div class="cv-location">üìç ${candidate.location}</div>
                    </div>
                </div>
                
                <div class="cv-details">
                    <div class="detail-row">
                        <span class="detail-label">Experiencia:</span>
                        <span class="detail-value">${candidate.experience}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Salario esperado:</span>
                        <span class="detail-value">${candidate.salary}</span>
                    </div>
                </div>
                
                <div class="cv-skills">
                    <h4>üíª Habilidades</h4>
                    <div class="skills-list">
                        ${candidate.skills.slice(0, 4).map(skill => 
                            `<span class="skill-badge">${skill}</span>`
                        ).join('')}
                        ${candidate.skills.length > 4 ? `<span class="skill-badge">+${candidate.skills.length - 4} m√°s</span>` : ''}
                    </div>
                </div>
                
                <div class="cv-actions">
                    <button class="btn btn-outline btn-small" onclick="viewCandidate(${candidate.id})">Ver Perfil</button>
                    <button class="btn btn-primary btn-small" onclick="contactCandidate(${candidate.id})">Contactar</button>
                </div>
            `;
            
            return card;
        }

        // Aplicar filtros
        function applyFilters() {
            const position = document.getElementById('position').value;
            const experience = document.getElementById('experience').value;
            const location = document.getElementById('location').value.toLowerCase();
            const salary = document.getElementById('salary').value;

            currentCandidates = mockCandidates.filter(candidate => {
                // Filtro por posici√≥n
                if (position && !candidate.position.toLowerCase().includes(position)) {
                    return false;
                }

                // Filtro por ubicaci√≥n
                if (location && !candidate.location.toLowerCase().includes(location)) {
                    return false;
                }

                // Filtro por habilidades
                if (selectedSkills.length > 0) {
                    const hasSkills = selectedSkills.some(skill => 
                        candidate.skills.some(candidateSkill => 
                            candidateSkill.toLowerCase().includes(skill.toLowerCase())
                        )
                    );
                    if (!hasSkills) return false;
                }

                return true;
            });

            renderCandidates();
        }

        // Limpiar filtros
        function clearFilters() {
            document.getElementById('position').value = '';
            document.getElementById('experience').value = '';
            document.getElementById('location').value = '';
            document.getElementById('salary').value = '';
            selectedSkills = [];
            renderSkills();
            currentCandidates = [...mockCandidates];
            renderCandidates();
        }

        // Ver candidato en modal
        function viewCandidate(id) {
            const candidate = mockCandidates.find(c => c.id === id);
            if (!candidate) return;

            const modalContent = document.getElementById('modalContent');
            modalContent.innerHTML = `
                <div style="text-align: center; margin-bottom: 30px;">
                    <div class="avatar" style="width: 80px; height: 80px; font-size: 2em; margin: 0 auto 15px;">
                        ${candidate.name.split(' ').map(n => n[0]).join('')}
                    </div>
                    <h2>${candidate.name}</h2>
                    <p style="color: #667eea; font-size: 1.2em; font-weight: 600;">${candidate.position}</p>
                    <p style="color: #718096;">üìç ${candidate.location}</p>
                </div>

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 30px;">
                    <div>
                        <strong>üìß Email:</strong><br>
                        <a href="mailto:${candidate.email}">${candidate.email}</a>
                    </div>
                    <div>
                        <strong>üì± Tel√©fono:</strong><br>
                        <a href="tel:${candidate.phone}">${candidate.phone}</a>
                    </div>
                    <div>
                        <strong>üíº Experiencia:</strong><br>
                        ${candidate.experience}
                    </div>
                    <div>
                        <strong>üí∞ Salario esperado:</strong><br>
                        ${candidate.salary}
                    </div>
                </div>

                <div style="margin-bottom: 30px;">
                    <h3 style="margin-bottom: 15px;">üíª Habilidades T√©cnicas</h3>
                    <div style="display: flex; flex-wrap: wrap; gap: 8px;">
                        ${candidate.skills.map(skill => 
                            `<span class="skill-badge" style="background: #667eea; color: white;">${skill}</span>`
                        ).join('')}
                    </div>
                </div>

                <div style="display: flex; gap: 15px; justify-content: center;">
                    <button class="btn btn-outline" onclick="closeModal()">Cerrar</button>
                    <button class="btn btn-primary" onclick="contactCandidate(${candidate.id})">Contactar Candidato</button>
                </div>
            `;

            document.getElementById('cvModal').style.display = 'block';
        }

        // Contactar candidato
        function contactCandidate(id) {
            const candidate = mockCandidates.find(c => c.id === id);
            if (candidate) {
                alert(`¬°Genial! Te conectaremos con ${candidate.name}.\n\nEmail: ${candidate.email}\nTel√©fono: ${candidate.phone}`);
                closeModal();
            }
        }

        // Cerrar modal
        function closeModal() {
            document.getElementById('cvModal').style.display = 'none';
        }

        // Alternar vista
        function toggleView(view) {
            const buttons = document.querySelectorAll('.view-btn');
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            // Aqu√≠ podr√≠as implementar vista de lista vs grid
            console.log('Vista cambiada a:', view);
        }

        // Actualizar estad√≠sticas
        function updateStats() {
            document.getElementById('filteredCandidates').textContent = currentCandidates.length;
            document.getElementById('currentResults').textContent = currentCandidates.length;
            document.getElementById('totalResults').textContent = mockCandidates.length;
        }

        // Cerrar modal al hacer click fuera
        window.onclick = function(event) {
            const modal = document.getElementById('cvModal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
